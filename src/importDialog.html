<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .games-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }
        .game-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .game-item:hover {
            background-color: #f5f5f5;
        }
        .game-item.selected {
            background-color: #e3f2fd;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-info {
            font-size: 14px;
        }
        .game-players {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .game-meta {
            font-size: 12px;
            color: #666;
        }
        .select-all {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>导入棋局</h2>
        
        <div class="form-group">
            <label for="platform">选择平台:</label>
            <select id="platform">
                <option value="lichess">Lichess</option>
                <option value="chesscom">Chess.com</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" placeholder="输入用户名">
        </div>

        <div class="form-group">
            <label for="maxGames">最大棋局数量:</label>
            <input type="number" id="maxGames" value="10" min="1" max="50">
        </div>

        <div class="button-group">
            <button class="btn-secondary" id="fetchBtn">获取棋局</button>
        </div>

        <div class="loading" id="loading">
            <p>正在获取棋局...</p>
        </div>

        <div class="error" id="error"></div>

        <div id="gamesContainer" style="display: none;">
            <div class="select-all">
                <label>
                    <input type="checkbox" id="selectAll"> 全选
                </label>
            </div>
            <div class="games-list" id="gamesList"></div>
            <div class="button-group">
                <button class="btn-secondary" id="cancelBtn">取消</button>
                <button class="btn-primary" id="importBtn">导入选中的棋局</button>
            </div>
        </div>
    </div>

    <script>
        const webviewApi = window.webviewApi;
        
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const platform = document.getElementById('platform').value;
            const username = document.getElementById('username').value.trim();
            const maxGames = parseInt(document.getElementById('maxGames').value);

            if (!username) {
                showError('请输入用户名');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const games = await webviewApi.postMessage({
                    action: 'fetchGames',
                    platform,
                    username,
                    maxGames
                });

                if (games && games.length > 0) {
                    displayGames(games);
                } else {
                    showError('未找到棋局');
                }
            } catch (error) {
                showError('获取棋局失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('selectAll').addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('.game-checkbox');
            checkboxes.forEach(cb => cb.checked = e.target.checked);
        });

        document.getElementById('importBtn').addEventListener('click', async () => {
            const selectedGames = [];
            const checkboxes = document.querySelectorAll('.game-checkbox:checked');
            
            checkboxes.forEach(cb => {
                const gameData = JSON.parse(cb.dataset.game);
                selectedGames.push(gameData);
            });

            if (selectedGames.length === 0) {
                showError('请至少选择一个棋局');
                return;
            }

            showLoading(true);
            hideError();

            try {
                await webviewApi.postMessage({
                    action: 'importGames',
                    games: selectedGames
                });
                // 关闭对话框
                window.close();
            } catch (error) {
                showError('导入失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.close();
        });

        function displayGames(games) {
            const gamesList = document.getElementById('gamesList');
            gamesList.innerHTML = '';

            games.forEach((game, index) => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <label style="cursor: pointer; display: block;">
                        <input type="checkbox" class="game-checkbox" data-game='${JSON.stringify(game)}'>
                        <div class="game-info">
                            <div class="game-players">${game.white} vs ${game.black}</div>
                            <div class="game-meta">
                                ${game.date} | ${game.result} | ${game.timeControl || 'N/A'}
                            </div>
                        </div>
                    </label>
                `;
                gamesList.appendChild(gameItem);
            });

            document.getElementById('gamesContainer').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
